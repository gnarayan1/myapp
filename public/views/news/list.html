<section data-ng-controller="NewsController" data-ng-init="find()">
    <ul class="news unstyled">
        <li data-ng-repeat="news in newsitems">
            <span>{{news.created | date:'medium'}}</span> /
            <span>{{news.user.name}}</span>

            <h2><a data-ng-href="#!/news/{{news._id}}">{{news.title}}</a></h2>

            <div>{{news.content}}</div>
            <div>Category: {{news.category}}</div>
            <div data-ng-show="global.user && ((news.user && global.user._id == news.user._id) || global.user.admin == true)">
                <a class="btn" href="/#!/news/{{news._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn" data-ng-click="remove(news);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </li>
    </ul>
    <h1 data-ng-hide="!newsitems || newsitems.length">No News yet. <br> Why don't you <a href="/#!/news/create">Create
        One</a>?</h1>
</section>
