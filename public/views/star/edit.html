<section data-ng-controller="StarController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" name="starform" role="form" data-ng-submit="update()">
        <div class="form-group"
             ng-show="(clicked && (starform.title.$invalid ||  starform.category.$invalid || starform.content.$invalid))">
            <span style="color: red" class="text-error">Please enter title, content, and select category.</span>
        </div>
        <div class="form-group">
            <label for="title" class="col-md-2 control-label">Title</label>

            <div class="col-md-10">
                <input name="title" type="text" class="form-control" data-ng-model="star.title" id="title"
                       placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-md-2 control-label">Category</label>

            <div class="col-md-10">
                <select name="category" id="category" data-ng-model="star.category"
                        data-ng-options="c for c in categories" required></select>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Content</label>

            <div class="col-md-10">
                <textarea name="content" data-ng-model="star.content" id="content" cols="30" rows="10"
                          placeholder="Content" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
